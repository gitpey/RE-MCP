<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Property Search</h1>
    <form id="search-form">
        <input type="text" id="area" name="area" placeholder="Enter city or region" required>
        <input type="text" id="property-type" name="property_type" placeholder="Enter property type (e.g., House, Apartment)" required>
        <button type="submit">Search</button>
    </form>
    <div id="results-container">
        <!-- Search results will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
